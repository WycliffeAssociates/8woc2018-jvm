language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/*/plugin-resoloution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper
install:
  - git clone --branch=master https://github.com/WycliffeAssociates/kotlin-resource-container.git ../kotlin-resource-container
  - git clone https://github.com/WycliffeAssociates/8woc2018-common.git ../8woc2018-common
  - source init_common.sh
jobs:
  include:
    - stage: build
      script: 
        - ./gradlew build
stages:
  - build
