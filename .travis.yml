language: java
dist: trusty
jdk:
  - oraclejdk8
env:
  - secure: ""
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/*/plugin-resoloution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper
before_install:
  - wget --no-verbose https://download-gcdn.ej-technologies.com/install4j/install4j_unix_7_0_12.tar.gz
  - tar -zxf install4j_unix_7_0_12.tar.gz
  - export INSTALL4JDIR="$(pwd)/install4j7.0.12"
  - curl -C - -LR#O "https://download.ej-technologies.com/bundles/packed2/windows-amd64-1.8.0_192.tar.gz"
  - curl -C - -LR#O "https://download.ej-technologies.com/bundles/packed2/macosx-amd64-1.8.0_192.tar.gz"
  - curl -C - -LR#O "http://otter-build-nightly.s3-website-us-east-1.amazonaws.com/linux-amd64-1.8.0_192.tar.gz"
install:
  - git clone --branch=jbs-otter-css https://github.com/WycliffeAssociates/chromeabletabpane.git ../chromeabletabpane
  - git clone --branch=dev https://github.com/WycliffeAssociates/kotlin-resource-container.git ../kotlin-resource-container
  - git clone https://github.com/WycliffeAssociates/otter-common.git ../otter-common
  - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
  - echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, PR=$PR, BRANCH=$BRANCH, INSTALL4JDIR=$INSTALL4JDIR"
  - source init_common.sh
jobs:
  include:
    - stage: build
      script: 
        - ./gradlew -PgradlewCommandLicenseProp=$INSTALL4JLICENSE -PgradlewInstall4jDirectory=$INSTALL4JDIR install4jdeploy
stages:
  - build
addons:
  artifacts:
    s3_region: "us-east-1"
    paths:
    - $(ls ./release/*.exe | tr "\n" ":")
    - $(ls ./release/*.dmg | tr "\n" ":")
    - $(ls ./release/*.deb | tr "\n" ":")
