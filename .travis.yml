language: java
dist: trusty
jdk:
  - oraclejdk8
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/*/plugin-resoloution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper
before_install:
  - wget --no-verbose https://download-gcdn.ej-technologies.com/install4j/install4j_unix_7_0_12.tar.gz
  - tar -zxvf install4j_unix_7_0_12.tar.gz
  - export INSTALL4JDIR="$(pwd)/install4j7.0.12"
install:
  - git clone --branch=jbs-otter-css https://github.com/WycliffeAssociates/chromeabletabpane.git ../chromeabletabpane
  - git clone --branch=dev https://github.com/WycliffeAssociates/kotlin-resource-container.git ../kotlin-resource-container
  - git clone https://github.com/WycliffeAssociates/otter-common.git ../otter-common
  - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
  - echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, PR=$PR, BRANCH=$BRANCH"
  - source init_common.sh
jobs:
  include:
    - stage: build
      script: 
        - ./gradlew -PgradlewCommandLicenseProp= -PgradlewInstall4jDirectory=$INSTALL4JDIR install4jdeploy
stages:
  - build
